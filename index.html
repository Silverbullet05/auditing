<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Audit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Website Audit Form</h1>
    <form id="auditForm">
        <label for="siteName">Website Name:</label>
        <input type="text" id="siteName" name="siteName" required><br><br>

        <label for="siteURL">Website URL:</label>
        <input type="url" id="siteURL" name="siteURL" required><br><br>

        <label for="performance">Performance Rating (1-10):</label>
        <input type="number" id="performance" name="performance" min="1" max="10" required><br><br>

        <label for="accessibility">Accessibility Rating (1-10):</label>
        <input type="number" id="accessibility" name="accessibility" min="1" max="10" required><br><br>

        <label for="seo">SEO Rating (1-10):</label>
        <input type="number" id="seo" name="seo" min="1" max="10" required><br><br>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments"></textarea><br><br>

        <button type="button" onclick="generatePDF()">Generate PDF</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
